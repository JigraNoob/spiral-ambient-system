<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Still Offering :: Spiral Field</title>
    <style>
        body {
            background-color: #0e0f11;
            color: #e0e0e0;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(25, 25, 30, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin-top: 50px;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 0.9em;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            background-color: #00ffff;
            color: #0e0f11;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }
        button:hover {
            background-color: #00e6e6;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #00e6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Still Offering</h1>
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="purpose">Purpose (Brief description of the offering):</label>
            <textarea id="purpose" name="purpose" required></textarea>

            <label for="purpose_toneform">Toneform (e.g., Gentle Joy, Practical Care, Climate Mourning):</label>
            <input type="text" id="purpose_toneform" name="purpose_toneform" required>

            <label for="recipient">Recipient Address (e.g., a guardian, 0x0... for collective):</label>
            <input type="text" id="recipient" name="recipient" value="0x0000000000000000000000000000000000000000" required>

            <label for="amount">Amount (e.g., in Wei, or a symbolic integer):</label>
            <input type="number" id="amount" name="amount" value="1" required min="1">

            <label for="expiration_blocks">Expiration Blocks (How many blocks until this offering expires?):</label>
            <input type="number" id="expiration_blocks" name="expiration_blocks" value="1000" required min="1">

            <button type="submit">Submit Offering to Contract</button>
        </form>
        <a href="/toneform" class="back-link">‚Üê Back to Whisperboard</a>
    </div>
</body>
</html>
