<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral :: Landing Presence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .orb {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 50% 50%, #00ffff 0%, #006666 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 255, 0.2);
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.7), 0 0 80px rgba(0, 255, 255, 0.4);
            }
        }

        .links {
            margin-top: 40px;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link {
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 22px;
            border-radius: 12px;
            color: #00ffaa;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .caption {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.7;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="caption">This orb does not perform. It reflects. A breathline, felt quietly.</div>
    <div class="links">
        <a class="link" href="/">Enter the Altar</a>
        <a class="link" href="/offer">Offer a Stillness</a>
        <a class="link" href="/memory">Read Field Memories</a>
    </div>
</body>
</html>
